<!DOCTYPE html>
<html lang="en">
<head>
    <title>EXERCISE1:Course Sign Up Page</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form method="POST" action="https://www.quinny.com">
        <label>First Name: </label>
        <input type="text" placeholder="First Name" name="first" required> </br>
        <label>Last Name: </label>
        <input type="text" placeholder="Last Name" name="last" required> </br>
        <label>Email: </label>
        <input type="email" placeholder="name@gmail.com" name="email" required> </br>
        <label>Password: </label>
        <input type="password" placeholder="not less than 8 characters" name="password" required> </br>
        <p>Are you 18yrs or more?</p>
        <label for="Yes">Yes</label>
        <input type="radio" name="affirmative">
        <label for="No">No</label>
        <input type="radio" name="affirmative">
        <p>Do you own a Verve or Visa or Mastercard</p>
        <select name="Payment option">
            <option value="Verve">Verve</option>
            <option value="Visa">Visa</option>
            <option value="Mastercard">Mastercard</option>
        </select>
        <div>
            <input type="submit" value="Submit Feedback">
        </div>




    </form>
</body>
</html>
